		<!-- navbar -->
		<header class="nav__container">
			<a href="index.html"><img src="assets/images/Logo.svg" alt="alura geek Logo" class="nav__icon__logo" /></a>

			<div class="nav__search input--hide">

				placeholder="Â¿Que deseas buscar?" />
				<button class="nav__search__btn"><img src="assets/images/search-icon.svg" alt="buscar"/></button>
			</div>
			<label for="search"><img src="assets/images/search-icon.svg" alt="icono busqueda" class="nav__icon__search"/></label>
			<nav>
				<ul class="header__list-nav">
					<li class="header__link">
						<a href="./lista_productos.html">Productos</a>

			</nav>
		</header>
			<!-- add products -->
		<main>
		<article class="add__product">
			<h1 class="card__title">Editar</h1>
				<form action="#" class="flex flex--column">
					<div class="input-container">
					   <input name="nombre" id="nombre" class="input" type="text" placeholder="nombre" required data-nombre/>
					   <label class="input-label" for="nombre">Nombre</label>
						  <span class="input-menssage-error">Este campo es requerido</span>
					</div>
					<div class="input-container">
					   <input name="precio" id="precio" class="input" type="text" placeholder="precio" required data-precio/>
					   <label class="input-label" for="precio">Precio</label>
					   <span class="input-menssage-error">Este campo es requerido</span>
					</div>
					<div class="input-container">
					   <input name="descripcion" id="descripcion" class="input-descripcion" placeholder="Descripcion" pattern="[\s\S]{10,150}" maxlength="150" title="Maximo 120 caracteres" required data-descripcion/>
					   <label class="input-label" for="descripcion">descripcion</label>
					   <span class="input-menssage-error">Este campo es requerido</span>
					</div>
					<div class="product__category__input">
						<label for="categoria" class="categoria__label">Categoria</label>
						<select name="categoria" id="categoria" form="add__product__form" class="input__select__categoria" data-categoria>
							<option value="Consolas">Consolas</option>
							<option value="StarWars">StarWars</option>
							<option value="Diversos">Diversos</option>
						</select>
					</div>	
					<input type="submit" class="simple-button simple-button--edit" value="Editar"/>
   
				</form>
		</article>
		</main>

		<!-- form -->
		<article class="about">
		<section class="about__text">
			<img src="assets/images/Logo.svg" alt="alura geek logo" class="about__logo" />
			<a href="#" class="about__link">Quienes somos</a>
			<a href="#" class="about__link">Politica de privacidad</a>
			<a href="#" class="about__link">Programa de fidelidad</a>
			<a href="#" class="about__link">Nuestras tiendas</a>
			<a href="#" class="about__link">Quiero ser franquiciado</a>
			<a href="#" class="about__link">Anuncie aqui</a>
		</section>
		<section class="about__contact">
			<h2 class="about__contact__title">Hable con nosotros</h2>
			<form action="" class="about__contact__form" id="contact__form">
				<input type="text" name="Nombre" placeholder="Ingrese su nombre" class="about__contact__form__name"
					data-nombre />
				<span class="about__error--msj"></span>
				<textarea name="mensaje" id="message" cols="30" rows="10" placeholder="Escribe tu mensaje"
					class="about__contact__form__message" data-mensaje></textarea>
				<span class="about__error--msj"></span>
				<input type="submit" value="Enviar Mensaje" class="about__contact__form__btn" data-about-form-submit />
			</form>
		</section>
		</article>
